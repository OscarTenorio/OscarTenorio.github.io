  <div id="content"></div>

</div>

<script>
    // looks for hash change event (line 73)
    async function loadPage(){
        console.log(location.hash);                             // display the hash
        let page      = location.hash.replace('#', '');         // remove hash from location hash (ex. #about -> about)
        const res     = await fetch(page);                      // store the page promise into var called "res"
        const content = await res.text();                       // store the text into var "content"
        const element = document.getElementById('content');     // get a handle on the element with "content" id
        element.innerHTML = content;                            // apply that fetched content into that element grabbed above
    };            

    window.addEventListener('hashchange', loadPage);    
  
</script>
