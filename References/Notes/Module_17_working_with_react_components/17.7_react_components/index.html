<!-- this file was renamed from books.html to index.html to match React conventions -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Books</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- my css -->
    <link rel="stylesheet" href="style.css">
    <!-- Babel - do not use this in production -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <p>Note: you need to run this file from a server! run <code> http-server -c-1 </code> in terminal in the proper directory</p>

    <!-- now called root per React convention -->
    <div id="root"></div>


    <!-- load react library -->
    <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>

    <!-- load react component(s) - now referencing index.js since that name was changed, and also specifically loading in books.js too -->
    <script src="books.js" defer type="text/babel"></script>
    <script src="index.js" defer type="text/babel"></script>
  </body>
</html>
